buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.4.0") // ✅ pakai versi
        classpath("com.facebook.react:react-native-gradle-plugin:0.74.1") // ✅ sesuaikan versi React Native
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20") // ✅ sudah oke
    }
}

apply plugin: "com.facebook.react.rootproject"
